<div class="container relativo py-2 d-flex flex-column justify-content-center mt-2 border border-3 border-top-0 border-end-0 border-bottom-0 rounded border-warning bg-light">
  
    <div class="row justify-content-around ">
        
        <div   class="col-9 justify-content-start"> 
            <h3 class="d-inline-block">{{unaTarea.getTitulo()}}</h3>
        </div>
        <div  class="col-3">
        <i  class="bx bxs-trash bx-md bx-tada-hover text-danger" (click)="eliminaTarea()"></i>
        <i class="bx bxs-edit bx-md bx-tada-hover text-primary" (click)="cargaEditar()"></i>
        </div>
    </div>
    <p class="mb-0" >Hasta: {{unaTarea.getFechaLimite().getFullDateString()}}</p>
    <p  *ngIf="unaTarea.getReminder()" class="m-0 p-0">Vencimiento en: <span class="text-danger">{{unaTarea.getFechaLimite().diasDiferencia()}} dias</span></p>
</div>
