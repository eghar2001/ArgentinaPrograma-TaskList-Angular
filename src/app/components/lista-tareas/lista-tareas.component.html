<main  class="mt-3">
    <app-header [formActivado]="formActivado" (onBotonForm)="estadoFormulario($event)"></app-header>
    <app-manejo-tareas *ngIf="formActivado" [lastId]="lastIdDisp" [unaTarea]="tareaEdit" [animForm]="animForm" [editar]="editar" (cierraForm)="enviaForm($event)"></app-manejo-tareas>
    <app-tarea *ngFor="let tarea of tareas" [unaTarea]="tarea"  (onDelete)="borrarTarea($event)" (onEditar)="editarTarea($event)" ></app-tarea>

</main>
